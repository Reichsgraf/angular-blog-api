<div class="list-item">
  <a [routerLink]="getRoute(item)">
    <p class="list-item__title">
      {{ item.title }}, {{ item.author }}
    </p>
    <span>
          <p><img src="{{ item.image }}" onError="this.src='/assets/img/error.png'"></p>
          <p class="list-item__description">{{ item.description }}...</p>
        </span>
  </a>
</div>
