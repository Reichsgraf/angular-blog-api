<div class="post-form">
  <div class="post-form__content">
    <label>
      <span>
        <p><img src="{{ post.image }}"></p>
        <p class="list-item__description">{{ post.content }}</p>
      </span>
    </label>
  </div>
  <div class="post-form__submit">
    <div>
      <a
         class="button"
         [routerLink]="['../']">
        Back
      </a>
    </div>

    <div class="post-form__delete">
      <button
        class="button button--delete"
        type="button"
        (click)="this.postFormComponent.openDialog()">
        Delete
      </button>
    </div>
  </div>
</div>
