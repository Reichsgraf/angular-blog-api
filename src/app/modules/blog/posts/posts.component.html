<div class="posts">
  <div class="posts__title">
    <h1>Posts</h1>
    <a
      class="btn__add"
      [routerLink]="['../blog/new']">
      <img src="/assets/img/add-white.svg">
      Create
    </a>
  </div>
  <div>
    <div class="message" *ngIf="error">
      {{ error }}
    </div>
    <list-item
      *ngFor="let post of posts"
      [item]="post">
    </list-item>
  </div>
</div>
